<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas Online</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main>
    <section id="palindromo-checker">
      <h1>Verificador de Pal√≠ndromo</h1>
      <p>Digite uma palavra ou frase para verificar.</p>
      <div class="input-container">
        <input type="text" id="palindromo-input" placeholder="Ex: A sacada da casa">
        <button id="palindromo-btn">Verificar</button>
      </div>
      <div id="resultado-palindromo"></div>
    </section>

    <hr> <section id="imc-calculator">
      <h1>Calculadora de IMC</h1>
      <p>Preencha os campos para calcular seu IMC.</p>
      <input type="number" id="peso" placeholder="Digite seu peso (kg)">
      <input type="number" id="altura" placeholder="Digite sua altura (m)">
      <button id="imc-btn">Calcular IMC</button>
      <div id="resultado-imc"></div>
    </section>
  </main>
  
</body>
</html>
